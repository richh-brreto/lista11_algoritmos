<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <input type="number" id="ipt_voltas">
    <button onclick="mostraVoltas()">Iniciar corrida!</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function mostraVoltas(){
        var voltas = Number(ipt_voltas.value)

            for(var contador = 1; contador <= voltas; contador ++){
            exibir.innerHTML += `Carro dando a ${contador}° volta <BR> `
            };
        exibir.innerHTML += `Corrida finalizada!`
    };

</script>
