<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="number" placeholder="Insira um intervalo" id="ipt_intervalo">
    <button onclick="mostraPares()">S2 Pares</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function mostraPares(){
        exibir.innerHTML = ``
        var intervalo = Number(ipt_intervalo.value);
        for(var contador = 0; contador <= intervalo; contador += 2){
            exibir.innerHTML += `${contador} <br> `
        };
    };

</script>
