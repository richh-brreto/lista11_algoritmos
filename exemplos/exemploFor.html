<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resposta"></div>
</body>
</html>
<script>
    // instrução inicial
    // condição para continuar
    // instrução final (equivalente a ultima linha "linha virtual")

    for(var i = 0; i <= 10; i++){
        resposta.innerHTML += `${i} <br>`;
    };
    
</script>
