    <input type="number" id="ipt_num">

<script>
    function ehPar(){
        var numDigitado = Number(ipt_num.value);

        if(numDigitado % 2 == 0){
            alert("O número é par")
/*        } else {
            alert('O número não é par')     */
        };
    };

    // se fosse pra verificar se é ímpar

    function ehImpar(){
        var numDigitado = Number(ipt_num.value);

        if(numDigitado % 2 != 0){
            alert('É um ímpar')
        };
    };
    
</script>
