<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <label for="ipt_depositos">Insira aqui a quantidade de depósitos foram feitos no banco</label>
    <input type="number" id="ipt_depositos"> <br>
    <label for="ipt_valorDepositos">Insira o valor dos depositos</label>
    <input type="number" id="ipt_valorDepositos"> <br>
    <button onclick="acompanharGrana()">Acompanhar Grana</button>
    <div id="exibir"></div>
</body>
<script>
    function acompanharGrana(){
        var exibir = document.getElementById("exibir");
        exibir.innerHTML = ``
        var depositos = Number(ipt_depositos.value);
        var valorDepositos = Number(ipt_valorDepositos.value);
        var totalDepositos = 0;

        for(var contador = 1; contador <= depositos; contador ++){
            exibir.innerHTML += `${contador}° Mês: R$${valorDepositos * contador} <br>`
            totalDepositos += valorDepositos
        };
        exibir.innerHTML += `Total acumulado: R$ ${totalDepositos}`
    };
</script>
</html>
