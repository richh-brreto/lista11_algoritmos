<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <label for="ipt_pessoasCarona">Insira quantas pessoas irão de carona</label>
    <input type="number" id="ipt_pessoasCarona"> <br>
    <button onclick="verCarona()">#Partiu carona</button>
    <div id="exibir"></div>
</body>
<script>
    function verCarona(){
        var exibir = document.getElementById("exibir");
        exibir.innerHTML = ``
        var pessoas = Number(ipt_pessoasCarona.value);
        
        for(var contador = 1; contador <= pessoas; contador ++){
            if(contador == 1){
                exibir.innerHTML += `Entrou o ${contador}° passageiro (que é o(a) motorista) <br>`
            } else if (contador <= 5){
                exibir.innerHTML += `Entrou o ${contador}° passageiro <br>`
            } else if(contador > 5) {
                exibir.innerHTML += `O ${contador}° passageiro terá que esperar!<br>`
            };
        };
    };
</script>
</html>
