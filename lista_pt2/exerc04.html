<body>
    <label for="ipt_latas">Insira quantas coca-colas acha que já bebeu na vida </label>
    <input type="number" id="ipt_latas">
    <button onclick="checarQuantidade()">Ver a quantidade</button>
    <div id="exibir"></div>
    
</body>
<script>
    function checarQuantidade(){
        var exibir = document.getElementById("exibir");
        exibir.innerHTML = ``
        var latas = Number(ipt_latas.value);

        for(var contador = 0; contador < latas; contador ++){
            exibir.innerHTML += `<img src="https://http2.mlstatic.com/D_NQ_NP_769350-MLB50423257155_062022-O.webp">`
        };
    };
</script>
